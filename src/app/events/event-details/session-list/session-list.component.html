<div class="row" *ngFor="let session of visibleSessions">
  <div class="col-md-1">
    <div *ngIf="auth.isAuthenticated()">
    <!-- 1.How many votes the current session has (listen to a (vote) event) also count to count how many votes each session have-->
        <!-- 2.Whether or not the current user is voted-->
            <!-- 3.When the user actually clicks on the voting component to vote -->

    <up-vote (vote)="toggleVote(session)" [count]="session.voters.length" [voted]="userHasVoted(session)"></up-vote>
  </div>
  </div>
  <div class="col-md-10">
    <collapsible-well >
      <div well-title >
        {{session.name}}
        <i *ngIf="session.voters.length>3" class="glyphicon glyphicon-fire"
          style="color:red"></i>
      </div>
      <div well-body >
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration}}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </collapsible-well>
  </div>
</div>
